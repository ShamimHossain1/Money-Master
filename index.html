<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1 class="text-cyan-400 text-5xl font-bold text-center mt-4 mb-4">Money MasterðŸ’°  </h1>
    <main class="flex px-24 gap-24 mb-24">
        <div class=""><img src="./Pexels Photo by Karolina Grabowska.png" alt="">

        </div>
        <div class="bg-slate-100 shadow w-1/2 text-center pt-8">

            <div action="" class="mx-56">
                <h1 class="text-3xl font-bold text-center mb-4">Income</h1>
                <div class="flex mb-3 gap-3 justify-between"> 
                    <h1 class="text-xl">Income:</h1> 
                    <input id="Income" class="bg-gray-300 mb-4 h-10 px-2 text-xl font-bold" type="text">
                </div>
                <h1 class="text-3xl font-bold text-center mb-4 mt-4">Expenses</h1>
                <div class="flex mb-3 gap-3 justify-between"> 
                    <h1 class="text-xl">Food:</h1> 
                    <input id="Food" class="bg-gray-300 mb-4  h-10 px-2 text-xl font-bold" type="text">
                </div>
                <div class="flex mb-3 gap-3 justify-between"> 
                    <h1 class="text-xl">Rent:</h1> 
                    <input id="Rent" class="bg-gray-300 mb-4 h-10 px-2 text-xl font-bold" type="text">
                </div>
                <div class="flex mb-3 gap-3 justify-between"> 
                    <h1 class="text-xl">Clothes:</h1> 
                    <input id="Clothes" class="bg-gray-300 mb-4 h-10 px-2 text-xl font-bold" type="text">
                </div>
                <div class="flex justify-center">
                    <button id="calculate-button" class="bg-blue-500 p-4 text-white text-xl rounded w-1/2 font-bold ">Calculate</button>
                    
                </div>
                <h1 class="text-3xl font-bold text-center mt-4 mb-4">Total Expenses: <span id="total-expenses">0</span> </h1>
                <h1 class="text-3xl font-bold text-center mb-4">Balance: <span id="balance">0</span></h1>

                <div class="flex flex-r gap-4 items-center">
                <h1 class="text-xl" >Save: </h1>
                <input id="save-input" class="bg-gray-300 mb-4 w-1/2 mt-4 h-10 px-2 text-xl font-bold" type="text">
                <h1 class="text-2xl">%</h1>
                <button id="save-btn" class="bg-blue-500 p-2 text-white text-xl rounded w-1/2 font-bold ">Save</button>
            </div>
            <div>
                <h1 class="font-medium text-2xl mt-4 mb-4 text-center">Saving Amount: <span id="s-amount">0</span> </h1>
                <h1 class="font-medium text-2xl mb-4 text-center">Remaining Balance: <span id="r-balance">0</span> </h1>
            </div>
        </div>
        <button id="reset-btn" class="bg-blue-500 p-2 text-white text-xl rounded mb-4 w-1/3 font-bold ">Reset</button>



        </div>
    </main>
   
<script src="./js/calculation.js"></script>
</body>
</html>
